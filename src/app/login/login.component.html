<section>
    <mat-card class="contenedor">
        <div class="loginImagen">
            <img src="./assets/loginImage.png" alt="Imagen ilustrativa">
        </div>
        <div class="loginFormulario">
            <h1>Inicia tu sesión</h1>
            <form [formGroup]="FormularioDeInicioDeSesion" (ngSubmit)="iniciarSesion()">
                <mat-form-field appearance="outline">
                    <mat-label>Correo electrónico</mat-label>
                    <input type="email" matInput placeholder="ejemplo@correo.com" formControlName="correo">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input type="password" matInput placeholder="" formControlName="contrasenna">
                </mat-form-field>
                <div class="botonera">
                    <button mat-flat-button type="submit" color="accent">Acceder</button>
                </div>
            </form>

            <div>
                <h2>¿Todavía no tienes cuenta?</h2>
                <p>Crea una presionando en el siguiente <a [routerLink]="['/register']">enlace</a></p>
            </div>
        </div>
    </mat-card>
</section>
